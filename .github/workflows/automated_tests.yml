name: automated_tests

on:
  push: 
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run les tests du dossier testsGitHubAction
        env:
          PYTHONPATH: ${{ github.workspace }}/api
        run: |
          cd api
          pytest testsGitHubAction/ -v --tb=short --junitxml=pytest-report.xml

      - name: Report des tests failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            api/pytest-report.xml
